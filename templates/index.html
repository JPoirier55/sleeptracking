<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Input Form</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #357ab8;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Health Input Form</h1>
    <form method="POST" action="/">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="sleep_quality">Quality of Sleep (1-10):</label>
        <input type="number" id="sleep_quality" name="sleep_quality" min="1" max="10" step="1" required>

        <label for="nap">Nap:</label>
        <input type="checkbox" id="nap" name="nap" value="Yes">

        <label for="alcohol">Alcohol Consumption:</label>
        <input type="checkbox" id="alcohol" name="alcohol" value="Yes">

        <label for="food">Food Consumed:</label>
        <textarea id="food" name="food" rows="4" required></textarea>

        <label for="activity">Activity Before Bed:</label>
        <select id="activity" name="activity" required>
            <option value="tv">TV</option>
            <option value="video games">Video Games</option>
            <option value="stretching">Stretching</option>
            <option value="reading">Reading</option>
            <option value="meditation">Meditation</option>
            <option value="phone">Phone</option>
            <option value="coding">Coding</option>
            <option value="sex">Sex</option>
        </select>

        <label for="stretching">Stretching:</label>
        <input type="checkbox" id="stretching" name="stretching" value="Yes">

        <label for="caffeine">Caffeine After 12pm:</label>
        <select id="caffeine" name="caffeine" required>
            <option value="none">None</option>
            <option value="green tea">Green Tea</option>
            <option value="coffee">Coffee</option>
        </select>

        <input type="submit" value="Submit">
    </form>
    <a href="/data">View Submitted Data</a>
</body>

</html>
