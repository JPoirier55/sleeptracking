<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Health Data</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #357ab8;
        }
    </style>
</head>

<body>
    <h1>Edit Health Data</h1>
    <form method="POST" action="/edit/{{ record.id }}">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ record.date }}" required>

        <label for="sleep_quality">Quality of Sleep (1-10):</label>
        <input type="number" id="sleep_quality" name="sleep_quality" min="1" max="10" value="{{ record.sleep_quality }}"
            required>

        <label for="nap">Nap:</label>
        <input type="checkbox" id="nap" name="nap" value="Yes" {% if record.nap %}checked{% endif %}>

        <label for="alcohol">Alcohol Consumption:</label>
        <input type="checkbox" id="alcohol" name="alcohol" value="Yes" {% if record.alcohol %}checked{% endif %}>

        <label for="food">Food Consumed:</label>
        <textarea id="food" name="food" rows="4" required>{{ record.food }}</textarea>

        <label for="activity">Activity Before Bed:</label>
        <select id="activity" name="activity" required>
            <option value="tv" {% if record.activity=='tv' %}selected{% endif %}>TV</option>
            <option value="video games" {% if record.activity=='video games' %}selected{% endif %}>Video Games</option>
            <option value="stretching" {% if record.activity=='stretching' %}selected{% endif %}>Stretching</option>
            <option value="reading" {% if record.activity=='reading' %}selected{% endif %}>Reading</option>
            <option value="meditation" {% if record.activity=='meditation' %}selected{% endif %}>Meditation</option>
            <option value="phone" {% if record.activity=='phone' %}selected{% endif %}>Phone</option>
            <option value="sex" {% if record.activity=='sex' %}selected{% endif %}>Sex</option>
        </select>

        <label for="stretching">Stretching:</label>
        <input type="checkbox" id="stretching" name="stretching" value="Yes" {% if record.stretching %}checked{% endif
            %}>

        <label for="caffeine">Caffeine After 12pm:</label>
        <select id="caffeine" name="caffeine" required>
            <option value="none" {% if record.caffeine=='none' %}selected{% endif %}>None</option>
            <option value="green tea" {% if record.caffeine=='green tea' %}selected{% endif %}>Green Tea</option>
            <option value="coffee" {% if record.caffeine=='coffee' %}selected{% endif %}>Coffee</option>
        </select>



        <input type="submit" value="Update">
    </form>
    <a href="/data">Cancel</a>
</body>

</html>
