<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Health Data</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #357ab8;
        }
    </style>
</head>

<body>
    <h1>Edit Health Data</h1>
    <form method="POST" action="/edit/{{ record[0] }}">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ record[1] }}" required>

        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" id="sleep_hours" name="sleep_hours" min="0" step="0.1" value="{{ record[2] }}" required>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" value="{{ record[3] }}" required>

        <label for="alcohol">Alcohol Consumption:</label>
        <input type="checkbox" id="alcohol" name="alcohol" value="Yes" {% if record[4]=='Yes' %}checked{% endif %}>

        <label for="food">Food Consumed:</label>
        <textarea id="food" name="food" rows="4" required>{{ record[5] }}</textarea>

        <label for="activity">Activity Before Bed:</label>
        <select id="activity" name="activity" required>
            <option value="tv" {% if record[6]=='tv' %}selected{% endif %}>TV</option>
            <option value="video games" {% if record[6]=='video games' %}selected{% endif %}>Video Games</option>
            <option value="stretching" {% if record[6]=='stretching' %}selected{% endif %}>Stretching</option>
            <option value="reading" {% if record[6]=='reading' %}selected{% endif %}>Reading</option>
            <option value="meditation" {% if record[6]=='meditation' %}selected{% endif %}>Meditation</option>
            <option value="phone" {% if record[6]=='phone' %}selected{% endif %}>Phone</option>
            <option value="sex" {% if record[6]=='sex' %}selected{% endif %}>Sex</option>
        </select>

        <label for="stretching">Stretching:</label>
        <input type="checkbox" id="stretching" name="stretching" value="Yes" {% if record[7]=='Yes' %}checked{% endif
            %}>

        <label for="caffeine">Caffeine After 12pm:</label>
        <select id="caffeine" name="caffeine" required>
            <option value="none" {% if record[8]=='none' %}selected{% endif %}>None</option>
            <option value="green tea" {% if record[8]=='green tea' %}selected{% endif %}>Green Tea</option>
            <option value="coffee" {% if record[8]=='coffee' %}selected{% endif %}>Coffee</option>
        </select>

        <label for="sleep_quality">Quality of Sleep (1-10):</label>
        <input type="number" id="sleep_quality" name="sleep_quality" min="1" max="10" value="{{ record[9] }}" required>
        <label for="bedtime">Bed Time:</label>
        <input type="time" id="bedtime" name="bedtime" value="{{ record[10] }}" required>
        <label for="awaketime">Awake Time:</label>
        <input type="time" id="awaketime" name="awaketime" value="{{ record[11] }}" required>

        <input type="submit" value="Update">
    </form>
    <a href="/data">Cancel</a>
</body>

</html>
